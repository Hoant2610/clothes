<div  class="container-xl px-4 mt-4">
    <div style="height: 50px;"></div>
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Người dùng</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2"
                        src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div *ngIf="user" class="small font-italic text-muted mb-4">{{user.username}}</div>
                </div>
            </div>
            <!-- Profile picture upload button-->
            <button routerLink="/customerhome" class="btn btn-primary" type="button">Đơn hàng</button><br/>
            <button routerLink="/customerhome" class="btn btn-primary" type="button">Lịch sử mua hàng</button><br/>
            <button routerLink="/customerhome" class="btn btn-primary" type="button">Trang chủ</button>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div [formGroup]="customerForm"  class="card mb-4">
                <div class="card-header">Thông tin người dùng</div>
                <div class="card-body">
                    <!-- Form Group (username)-->
                    <div class="mb-3">
                        <label class="small mb-1">Tên đăng nhập</label>
                        <div class="form-control" disable id="inputUsername" type="text" >{{username}}</div>
                    </div>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (first name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" > Họ</label>
                            <input class="form-control"  type="text"
                                placeholder="Enter your first name" value="">
                        </div>
                        <!-- Form Group (last name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" > Tên</label>
                            <input class="form-control"  type="text"
                                placeholder="Enter your last name" value="">
                        </div>
                    </div>
                    <!-- Form Group (email address)-->
                    <div class="mb-3">
                        <label class="small mb-1" >Địa chỉ email</label>
                        <input class="form-control" type="email"
                            placeholder="Enter your email address" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" >Địa chỉ nhận hàng</label>
                        <input class="form-control"  type="text"
                            placeholder="Enter your email address" formControlName="address">
                    </div>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (phone number)-->
                        <div class="col-md-6">
                            <label class="small mb-1" > Số điện thoại</label>
                            <input class="form-control"  type="tel"
                                placeholder="Enter your phone number" formControlName="telephone">
                        </div>
                        <!-- Form Group (birthday)-->
                        <div class="col-md-6">
                            <label class="small mb-1" >Ngày sinh</label>
                            <input class="form-control"  type="text" name="birthday"
                                placeholder="Enter your birthday" value="06/10/1988">
                        </div>
                    </div>
                    <!-- Save changes button-->
                    <button (click)="confirm()" class="btn btn-primary" type="button"> Lưu thay đổi</button>
                    <a href="/changepass/{{username}}"><button style="margin-left: 20px;" class="btn btn-primary" type="button">Đổi mật khẩu</button></a>
            </div>
            </div>
        </div>
    </div>
</div>
