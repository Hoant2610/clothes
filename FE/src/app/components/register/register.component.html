<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <form [formGroup]="registrationForm" (ngSubmit)="Register()">
    <div class="form-group">
      <label >Username</label>
      <input type="text" class="form-control" name="username" formControlName="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label >Re-enter password</label>
      <input type="password" class="form-control" name="id-password" formControlName="rePassword" placeholder="Re-enter password">
    </div>
    <div class="form-group">
      <label >Email</label>
      <input type="text" class="form-control" name="email" formControlName="email" placeholder="abc123@gmail.com">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Submit</button>
  </form>
</body>

</html>
